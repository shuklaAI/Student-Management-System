{% extends 'base.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
<h2>All Students</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>
            <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a>
            <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
